<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title th:text="#{title.manageUsers}">Manage Users</title>
</head>
<body>

<h2 th:text="#{heading.manageUsers}">Manage Users</h2>

<table border="1" cellpadding="8" cellspacing="0">
  <thead>
  <tr>
    <th th:text="#{label.id}">ID</th>
    <th th:text="#{label.username}">Username</th>
    <th th:text="#{label.role}">Role</th>
    <th th:text="#{label.actions}">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}">1</td>
    <td th:text="${u.username}">username</td>
    <td th:text="${u.role}">ROLE</td>
    <td>

      <a th:href="@{/admin/users/edit/{id}(id=${u.id})}"
         style="padding:4px 8px; background:#FFA000; color:white; text-decoration:none; border-radius:4px;"
         th:text="#{button.edit}">Edit</a>

      <form th:action="@{/admin/users/delete/{id}(id=${u.id})}"
            method="post"
            style="display:inline; margin-left:8px;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" th:text="#{button.delete}">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<br/>
<a th:href="@{/profile}" th:text="#{link.backToProfile}">‚Üê Back to Profile</a>

</body>
</html>
