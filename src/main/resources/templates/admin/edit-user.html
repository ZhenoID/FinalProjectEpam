<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{title.editUser}">Edit User</title>
</head>
<body>
<h2 th:text="#{heading.editUser}">Edit User</h2>

<form th:action="@{/admin/users/edit}" th:object="${user}" method="post">
  <input type="hidden" th:field="*{id}" />
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <p>
    <strong th:text="#{label.username}">Username:</strong>
    <span th:text="*{username}">username</span>
  </p>

  <p>
    <strong th:text="#{label.currentRole}">Current Role:</strong>
    <span th:text="*{role}">ROLE_USER</span>
  </p>

  <label th:text="#{label.newRole}">New Role:</label><br />
  <select th:field="*{role}">
    <option value="USER" th:text="#{role.user}">USER</option>
    <option value="LIBRARIAN" th:text="#{role.librarian}">LIBRARIAN</option>
    <option value="ADMIN" th:text="#{role.admin}">ADMIN</option>
  </select>
  <br/><br/>

  <button type="submit"
          style="padding:8px 12px; background:#1976D2; color:white; border:none; border-radius:4px; cursor:pointer;"
          th:text="#{button.save}">
    Save
  </button>
</form>

<br/>
<a th:href="@{/admin/users}" th:text="#{link.backToList}">‚Üê Back to User List</a>

</body>
</html>
